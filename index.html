<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./js/javascript.js" defer></script>
    <title>Sign-up</title>
</head>

<body>
    <div class="container">
        <div class="thumbnail">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="a picture of branches">
            <div class="thumbtalk">
                <img src="ref/odin-lined.png" alt="the logo of odin">
                <p>ODIN</p>
            </div>
        </div>
        <div class="content">
            <form action="" method="get">

                <div class="ccontent">
                    <h1>Register</h1>
                    <div class="ccontainer">
                        <div><label for="first_name">First Name</label><input type="text" id="first_name"></div>
                        <div><label for="last_name">Last Name</label><input type="text" id="last_name"></div>
                    </div>
                    <div class="ccontainer">
                        <div><label for="email">Email</label><input type="email" id="email"></div>
                        <div><label for="phone_number">Phone Number</label><input type="tel" id="phone_number"></div>
                    </div>
                    <div class="ccontainer">
                        <div><label for="password">Password</label><input type="text" id="password" class="error"></div>
                        <div><label for="confirm_password">Confirm Password</label><input type="text"
                                id="confirm_password" class="error"></div>
                    </div>
                </div>
                <div class="submitee">
                    <button id="submiter">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
